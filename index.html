<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>instagram - Login Page</title>
  </head>
  <body>

    <nav class="bg-rose-500 flex justify-between px-4 py-2">
      <img class="w-24" src="Photos/logo.png" alt="" />
      <ul class="flex px-4 space-x-4 space-y-1">
        <li class=" text-white"></li>
        <li class="text-md text-white font-semibold">Home</li>
        <li class="text-md text-white font-semibold ">About</li>
        <li class="text-md text-white font-semibold ">Contact</li>
      </ul>
    </nav>

    <div id="container" class="p-6 w-[100vw] h-[90vh] bg-yellow-50 flex-col ">

      <div class="p-4 pt-9 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 m-auto bg-white border-black shadow-2xl rounded-md items-center">
        <img class="w-1/2 m-auto" src="Photos/instagram.png" alt="">
        <input type=" text" class="px-4 mt-12 h-9 w-full text-xs border border-1 rounded-sm" name="" id="" placeholder="Phone number,username,or email">
        <input type="password" class="px-4 mt-5 h-9 w-full text-xs border border-1 rounded-sm" name="" id="" placeholder="Password">
        <button class="bg-sky-400 w-full m-auto mt-5 py-1 text-white rounded-lg hover:bg-sky-500 active:bg-sky-600">Log in</button>

        <h5 class="my-4 text-center">OR</h5>
        <h5 class="text-blue-900 font-semibold text-center cursor-pointer">Log in with Facebook</h5>
        <h6 class="my-3 text-blue-800 text-xs text-center hover:underline cursor-pointer">Forgot Password?</h5>

      </div>

      <div class="my-2 p-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 m-auto bg-white border-black shadow-xl rounded-md items-center">
        <h4 class="text-center">Don't Have an account? <span class="text-sky-500 font-bold cursor-pointer active:text-sky-600">Sign up</span></h4>
      </div>

      <h3 class="text-center mb-4">Get the app.</h3>
      <div class="flex  justify-center items-center gap-2">
        <img class="w-1/3 md:w-1/6 xl:w-1/12" src="Photos/appst.png" alt="">
        <img class="w-1/3 md:w-1/6 xl:w-1/12" src="Photos/get.png" alt="">
      </div>

    </div>

  </body>
</html>
